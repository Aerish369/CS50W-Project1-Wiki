{% extends "encyclopedia/layout.html" %}

{% block title %}
    Recommended pages
{% endblock %}

{% block body %}
    <h1>Are you looking for these pages?</h1>

    <ul>
        {% for entry in recommendation %}
            <li><a href="{%  url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
